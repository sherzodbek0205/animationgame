<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
    <div class="box" id="box9"></div>
  </div>
  
  <div class="info">
    <div class="attempts">Attempts: <span id="remaining-attempts">3</span></div>
    <div class="message" id="message"></div>
  </div>
  
  <div class="congratulations">
    <h1>Congratulations!</h1>
  </div>
  
  <div class="game-over">
    <h1>Game Over</h1>
  </div>
   <script>
const boxes = document.querySelectorAll(".box");
const remainingAttempts = document.getElementById("remaining-attempts");
const message = document.getElementById("message");
const congratulations = document.querySelector(".congratulations");
const gameOver = document.querySelector(".game-over");

let ballIndex = Math.floor(Math.random() * 9);
let attempts = 3;

boxes.forEach((box) => {
  box.addEventListener("click", () => {
    if (box.id === `box${ballIndex + 1}`) {
      box.classList.add("scale-jump");
      congratulations.classList.add("open");
      message.textContent = "";
    } else {
      box.style.visibility = "hidden";
      attempts--;
      remainingAttempts.textContent = attempts;
      if (attempts === 0) {
        boxes.forEach((box) => {
          box.style.visibility = "hidden";
        });
        gameOver.classList.add("open");
        message.textContent = "";
      } else {
        message.textContent = "Try again!";
      }
    }
  });
});
   </script>
</body>
</html>
